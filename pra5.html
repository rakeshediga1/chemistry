<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Natural Numbers</title>
    <script>
        function displayNumbers() {
            var start = 1;
            var end = 20;
            var output = "";

            for (var i = start; i <= end; i++) {
                output += i + " ";
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <button onclick="displayNumbers()">Display Natural Numbers (1-20)</button>
    <p id="result"></p>
</body>
</html>
