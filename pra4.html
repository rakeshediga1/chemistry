<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Natural Numbers</title>
    <script>
        function displayNumbers() {
            var output = "";
            for (var i = 1; i <= 100; i++) {
                output += i + " ";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <button onclick="displayNumbers()">Display Natural Numbers</button>
    <p id="result"></p>
</body>
</html>
