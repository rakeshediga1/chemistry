<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of the Week</title>
    <script>
        function printDay() {
            var dayNumber = document.getElementById("dayInput").value;
            var day;

            switch (parseInt(dayNumber)) {
                case 1:
                    day = "Sunday";
                    break;
                case 2:
                    day = "Monday";
                    break;
                case 3:
                    day = "Tuesday";
                    break;
                case 4:
                    day = "Wednesday";
                    break;
                case 5:
                    day = "Thursday";
                    break;
                case 6:
                    day = "Friday";
                    break;
                case 7:
                    day = "Saturday";
                    break;
                default:
                    day = "Invalid day";
            }

            document.getElementById("result").innerHTML = "The day is: " + day;
        }
    </script>
</head>
<body>
    <label for="dayInput">Enter day number (1-7): </label>
    <input type="text" id="dayInput">
    <button onclick="printDay()">Print Day</button>
    <p id="result"></p>
</body>
</html>
